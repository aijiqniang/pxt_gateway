spring:
  application:
    name: gateway
  profiles:
      active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: {spring.profiles.active}
      label: master
eureka:
  client:
    service-url:
#      defaultZone: http://eureka:8761/eureka
#      defaultZone: http://10.136.15.114:8761/eureka
      defaultZone: http://10.136.15.211:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
server:
    port: 9301
